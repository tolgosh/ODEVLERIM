<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starships</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Star Wars Starships</h1>
        <input type="text" id="search-input" class="form-control" placeholder="Search Starships by Name or Model" oninput="searchStarships(this.value)">
        <div id="starship-list" class="row mt-4"></div>
        <button id="load-more" class="btn btn-primary btn-block mt-4" onclick="loadMore()">Load More Starships</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
